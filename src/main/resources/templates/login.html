<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン | フリースペース予約</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

    <!-- ナビゲーション（他ページと同じ高さを確保） -->
    <div class="navigation">
        <div class="nav-left">&nbsp;</div>
        <div class="nav-right">&nbsp;</div>
    </div>

    <!-- タイトルバー（他画面と合わせる） -->
    <div class="title-bar">
        <h1>ログイン画面</h1>
    </div>

    <!-- ログインフォーム -->
    <div class="form-wrapper">

        <!--
            LoginController の GET /login で loginclass を Model に詰めている前提
            POST /login に送信する
        -->
        <form method="post" th:action="@{/login}" th:object="${loginclass}">

            <div class="form-group">
                <input type="text" th:field="*{mail}" placeholder="メールアドレス" required>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{pass}" placeholder="パスワード" required>
            </div>

            <!-- エラーメッセージ（既存仕様に合わせて表示） -->
            <div class="message error" th:each="error : ${errorlist}" th:text="${error}"></div>

            <div class="button-wrapper">
                <button type="submit" class="btn-orange">ログイン</button>
            </div>
        </form>

        <!-- 新規登録リンク -->
        <p class="admin-link">
            <a th:href="@{/signup}">新規登録はこちら</a>
        </p>

        <!-- 管理者ログインリンク -->
        <p class="admin-link">
            <a th:href="@{/admin/login}">管理者はこちら</a>
        </p>

    </div>

</body>
</html>
