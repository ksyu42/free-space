<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- エンコード -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- エンコード -->
    <title>新規登録</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>

<body class="Bgc">

    <div class="navigation">
        <div class="nav-left">&nbsp;</div>
        <div class="nav-right">&nbsp;</div>
    </div>

    <div class="title-bar">
        <h1>新規登録</h1>
    </div>

    <div class="form-wrapper">

        <!--
            【修正点】
            LoginController: POST /signup/add を受けるので action を合わせる
            th:object は loginclass を使う（LoginController が Model に詰める）
         -->
        <form method="post" th:action="@{/signup/add}" th:object="${loginclass}">

            <div class="form-group">
                <input type="text" th:field="*{name}" placeholder="名前" required>
            </div>

            <div class="form-group">
                <input type="text" th:field="*{mail}" placeholder="メールアドレス" required>
            </div>

            <div class="form-group">
                <input type="password" th:field="*{pass}" placeholder="パスワード" required>
            </div>

            <!-- エラー表示（LoginController の errorlist を使う） -->
            <div class="message error" th:each="error : ${errorlist}" th:text="${error}"></div>

            <div class="button-wrapper">
                <button type="submit" class="btn-orange">登録</button>
            </div>

        </form>

        <p class="admin-link">
            <a th:href="@{/login}">ログイン画面へ戻る</a>
        </p>

    </div>

</body>
</html>
