<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者ログイン</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

    <!-- ナビゲーション（見た目合わせ） -->
    <div class="navigation">
        <div class="nav-left">&nbsp;</div>
        <div class="nav-right">&nbsp;</div>
    </div>

    <div class="title-bar">
        <h1>管理者ログイン画面</h1>
    </div>

    <div class="form-wrapper">

        <!--
            AdminController は @RequestMapping("/admin") + @PostMapping("/login") のため
            送信先は /admin/login
         -->
        <form th:action="@{/admin/login}" method="post">

            <div class="form-group">
                <input type="text" name="adminNumber" placeholder="管理番号" required>
            </div>

            <div class="form-group">
                <!--
                    【修正点】
                    Controller側が @RequestParam("password") を要求しているため、
                    input name を "password" に合わせる（ここがズレると400になる）
                 -->
                <input type="password" name="password" placeholder="パスワード" required>
            </div>

            <div class="message error" th:if="${error}" th:text="${error}"></div>

            <div class="button-wrapper">
                <button type="submit" class="btn-orange">ログイン</button>
            </div>
        </form>

        <!-- ユーザーログインリンク -->
        <p class="admin-link">
            <a th:href="@{/login}">戻る</a>
        </p>
    </div>

</body>
</html>
