<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約状況（管理者）</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/admin_reservations.css}">
</head>
<body>

<!-- ナビゲーション -->
<div class="navigation">
    <div class="nav-left">
        &nbsp;
    </div>
    <div class="nav-right">
        <a th:href="@{/admin/dashboard}" class="btn">ダッシュボード</a>
        <a th:href="@{/logout}" class="btn">ログアウト</a>
    </div>
</div>

<!-- タイトル -->
<div class="title-bar">
    <h1>予約状況（管理者）</h1>
</div>

<p>件数：<span th:text="${reservationList.size()}"></span></p>

<!-- 予約なし -->
<div th:if="${#lists.isEmpty(reservationList)}" class="no-reservation">
    現在、あなたが管理しているスペースには予約がありません。
</div>

<!-- 予約あり -->
<div th:if="${!#lists.isEmpty(reservationList)}">

    <table class="reservation-table">
        <thead>
            <tr>
                <th>スペース名</th>
                <th>場所</th>
                <th>利用日</th>
                <th>時間</th>
                <th>利用者</th>
                <th>状態</th>
                <th>操作</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="r : ${reservationList}">
                <td th:text="${r.spaceName}"></td>
                <td th:text="${r.location}"></td>
                <td th:text="${r.reservationDay}"></td>
                <td th:text="${r.time}"></td>
                <td th:text="${r.userName}"></td>
                <td th:text="${r.status}"></td>

                <td>
                    <!-- ★ 承認・却下は PENDING のみ表示 -->
                    <div th:if="${r.status == 'PENDING'}">

                        <form th:action="@{/admin/reservations/{id}/approve(id=${r.id})}"
                              method="post" style="display:inline;">
                            <button type="submit" class="approve-btn">承認</button>
                        </form>

                        <form th:action="@{/admin/reservations/{id}/reject(id=${r.id})}"
                              method="post" style="display:inline;">
                            <button type="submit" class="reject-btn">却下</button>
                        </form>

                    </div>

                    <!-- 承認済み／却下済み -->
                    <div th:if="${r.status != 'PENDING'}">
                        －
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
