<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スペース登録/編集</title>

    <!-- 管理者共通CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

<!-- タイトルバー（既存デザイン流用） -->
<div class="title-bar">
    <h1>管理者画面</h1>
</div>

<div class="form-container">

    <!--
        【修正点】
        SpaceController は /admin/spaces 配下で save は POST /save
        → フルパスは /admin/spaces/save
     -->
    <form th:action="@{/admin/spaces/save}" method="post">

        <!-- ID（編集時のみ入る想定：Controller側が受け取れる形にしておく） -->
        <input type="hidden" name="id" th:value="${space != null ? space.id : 0}">

        <div class="form-group">
            <label for="name">スペース名</label>
            <input type="text" id="name" name="name" th:value="${space != null ? space.name : ''}" required>
        </div>

        <div class="form-group">
            <label for="location">場所</label>
            <input type="text" id="location" name="location" th:value="${space != null ? space.location : ''}" required>
        </div>

        <div class="form-group">
            <label for="availableFrom">開始時間</label>
            <input type="time" id="availableFrom" name="availableFrom" th:value="${space != null ? space.availableFrom : ''}" required>
        </div>

        <div class="form-group">
            <label for="availableTo">終了時間</label>
            <input type="time" id="availableTo" name="availableTo" th:value="${space != null ? space.availableTo : ''}" required>
        </div>

        <div class="form-button-area">
            <button type="submit" class="form-submit-btn">登録</button>

            <!-- 戻り先も /admin/spaces に統一 -->
            <a th:href="@{/admin/spaces}" class="form-back-link">戻る</a>
        </div>

    </form>
</div>

</body>
</html>
