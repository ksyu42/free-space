<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>スペース新規登録</title>

    <!-- 管理者共通CSS -->
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>

<body>

<!-- タイトルバー（既存デザイン流用） -->
<div class="title-bar">
    <h1>管理者画面</h1>
</div>

<div class="admin-form-container">
    <h2>スペース新規登録</h2>

    <form th:action="@{/admin/space/save}" method="post">

        <div class="form-group">
            <label for="name">スペース名</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="location">場所</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="form-group">
            <label for="availableFrom">開始時間</label>
            <input type="time" id="availableFrom" name="availableFrom" required>
        </div>

        <div class="form-group">
            <label for="availableTo">終了時間</label>
            <input type="time" id="availableTo" name="availableTo" required>
        </div>

        <div class="form-button-area">
            <button type="submit" class="form-submit-btn">登録</button>
            <a th:href="@{/admin/space}" class="form-back-link">戻る</a>
        </div>

    </form>
</div>

</body>
</html>
